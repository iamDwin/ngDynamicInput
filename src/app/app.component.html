<div class="jumbotron">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="text-center"> Dynamic Input Fields in Angular</h3>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card mt-10">
      <div class="card-header">
        Click To Add +
      </div>
      <div class="card-body">
        <div class="row" id="dynamic">
          <div class="col-md-8">
            <div class="form-group">
              <label for="First Name">First name</label>
              <input placeholder="First Name" type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="Last Name"> Last name</label>
              <input placeholder="Last name" type="text" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button type="button" title="Submit"(click)="addRow($event)" class="btn btn-primary btn-block" >Add Row +</button>
          </div>
          <div class="col-md-10"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
